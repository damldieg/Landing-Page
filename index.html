<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Questrial&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/7296329d80.js" crossorigin="anonymous"></script>
        <title>FRAGMENTO</title>
    </head>
    <body>
        <header class="contenedor-titulo">
            <h1 class="titulo">FRAGMENTO</h1>
        </header>

        <main class="contenedor-princial">
            <div class="contenedor-galeria">
                <p class="parrafo">"Bolsitas de tela para que cargues con vos cada fragmento de tu vida"</p>
                <div class="galeria">
                    <img src="images/bolsamilitar1.jpeg" alt="Bolsa de tela, diseño militar" class="imagenes">
                    <img src="images/bolsamilitar2.jpeg" alt="Bolsa de tela, diseño militar" class="imagenes">
                    <img src="images/bolsanaranja.jpeg" alt="Bolsa de tela, color rojo" class="imagenes">
                    <img src="images/bolsaroja.jpeg" alt="Bolsa de tela, color naranja" class="imagenes">
                </div>
            </div>

            <div class="contenedor-formulario">
                <p class="parrafo-form">¡Completá el siguiente formulario y obtené un 15% de descuento en tu primera compra!</p>
                <form class="formulario">
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Apellido:</label>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="place">Localidad:</label>
                    <input type="text" id="place" name="place"><br>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="mail"><br>
                    <input type="checkbox"  value="first_checkbox" class="check">
                    <label class="cbox"> Acepto los terminos y condiciones.</label>
                    <input type="checkbox"  value="first_checkbox" class="check">
                    <label class="cbox"> Quiero recibir novedades y promociones.</label>
                    <button type="submit">ENVIAR</button>
                  </form>
                  <a class="link-redes" href="https://instagram.com/fragmentoar?igshid=1nfwekdleccgm" target="blank"><i class="fab fa-instagram redes"></i></a>
                  <a class="link-redes" href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook redes"></i></a>
            </div>
            
        </main>
    </body>
</html>
